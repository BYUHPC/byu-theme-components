<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="byu-user-menu.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">

    <style>
        .fake-header {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            width: 100%;
            background-color: #002e5d;
            height: 48px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Simple Setup</h1>
<demo-snippet>
    <template>
        <div class="fake-header">
            <byu-user-menu name="Joseph Student"></byu-user-menu>
        </div>
    </template>
</demo-snippet>

<h1>Progressive Enhancement</h1>
<demo-snippet>
    <template>
        <div class="fake-header">
            <byu-user-menu name="Joseph Student">
                <a href="#" slot="menu">Custom Link 1</a>
                <a href="#" slot="menu">Custom Link 2</a>
            </byu-user-menu>
        </div>
    </template>
</demo-snippet>

</body>
</html>
