<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="load-components.js"></script>

  <script async src="lib/html-imports/html-imports.min.js"></script>

  <link rel="import" href="lib/iron-demo-helpers/demo-snippet.html">
  <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all" />
  <link rel="stylesheet" href="site.min.css">
  <style>
    code {
      display: block;
      background-color: #EEE;
      padding: 10px 15px;
      border: 1px solid #DDD;
      line-height: 150%;
    }
  </style>
</head>

<body>
  <byu-header>
    <span slot="site-title">Templates Demo Site</span>
    <byu-menu slot="nav" collapsed>
      <a href="index.html">Home</a>
      <a href="byu-header.html">Header</a>
      <a href="byu-menu.html">Menu</a>
      <a class="selected" href="byu-search.html">Search</a>
      <a href="byu-user-info.html">User Info</a>
      <a href="byu-footer.html">Footer</a>
    </byu-menu>
    <byu-search slot="search"></byu-search>
  </byu-header>
  <h1>Search Demo</h1>

  <section style="margin: 20px">

    <script>
      function demoSearch(value) {
        console.log(value);
      }
    </script>

    <h1>Basic Search with HTML Input</h1>

    <pre><code>
    &lt;script&gt;
      function demoSearch(value) {
        console.log(value);
      }
    &lt;/script&gt;</code></pre>

    <demo-snippet>
      <template>
        <byu-header>
          <span slot="site-title">Search Demo</span>
          <byu-search slot="search" onsearch="demoSearch"></byu-search>
        </byu-header>
      </template>
    </demo-snippet>

    <h1>Drupal 7 Form</h1>

    <script>

      function d7Search(value) {
          document.getElementById('search-submit').click();
      }

    </script>


    <demo-snippet>
      <template>

        <style type="text/css">
          #search-submit {
            display: none;
          }
          
          #basic-search input[type="search"] {
            padding: 5px 10px;
            border: none;
          }
        </style>


        <byu-header>
          <span slot="site-title">Search Demo</span>
          <byu-search slot="search" onsearch="d7Search">
            <form action="/" method="post" id="basic-search" accept-charset="UTF-8">
              <div>
                <input id="search" type="search" name="search_block_form">
                <input id="search-submit" type="submit" value="Search">
                <input type="hidden" name="form_build_id" value="this was redacted">
                <input type="hidden" name="form_id" value="search_block_form">
              </div>
            </form>
          </byu-search>
        </byu-header>
      </template>
    </demo-snippet>


    <h1>Drupal 8 Form</h1>
    <demo-snippet>
      <template>
        <byu-search action='https://www.google.com/#q=$1' target='_blank' placeholder='Search Google'></byu-search>
        </byu-search>
      </template>
    </demo-snippet>

    <h1>Wordpress Form</h1>
    <demo-snippet>
      <template>
        <byu-search value='foo'></byu-search>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <byu-search>
          <input type='text' placeholder='My Input' value='foo'>
        </byu-search>
      </template>
    </demo-snippet>

    <h1>ASP.NET Form</h1>
    <demo-snippet>
      <template>
        <byu-search oninput='changeListener(this)'></byu-search><br /><br />
        <byu-search>
          <input type='search' oninput='changeListener(this)'>
        </byu-search>
      </template>
    </demo-snippet>

  </section>
  <footer>
    <byu-footer></byu-footer>
  </footer>
</body>

</html>
