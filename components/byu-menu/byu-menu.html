
<template id="ByuMenuTemplate">
	<style type="text/css">
		:host {
			display: block;
			width: 100%;
			height: 32px;
			background: #ffffff;
		}

		.outerNav {
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: space-between;
			align-items: center;
			justify-content: flex-start;
			margin: 0 16px;
			padding: 0;
		}

		.innerNav {
			width: 100%;
			display:table;
		}

		::slotted(*) {
			display: table;
			width: 16.66%;
		}

		::slotted(*.selected) {
			background: #e5e5e5;
		}

		::slotted(*) {
			font-family: "Gotham Book";
			font-size: 13px;
			color: #002e5d;
			height: 32px;
			display: table-cell;
			text-transform: uppercase;
			text-decoration: none;
			vertical-align: middle;
			text-align: center;
			padding: 0 6px;
		}

		::slotted(*:hover) {
			background: #e5e5e5;
		}

		@media (max-width: 1023px) {
			nav.outerNav {
				display: none;
			}
		}
	</style>
	<nav class="outerNav">
		<div class="innerNav">
			<slot></slot>
		</div>
	</nav>
</template>
<script>

	(function (doc) { // limit scope

		window.customElements.define('byu-menu', class extends HTMLElement {

			constructor() {
				super(); // always call super first

				utilities.loadTemplate(this, doc.getElementById('ByuMenuTemplate'));
			}
		});

	})(document.currentScript.ownerDocument);

</script>
